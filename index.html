<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Circuit Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body>
    <div class="canvas" id="canvas">
        <div class="component" id="battery" data-name="battery">Battery</div>
        <div class="component" id="resistor" data-name="resistor">Resistor</div>
        <div class="component" id="led" data-name="led">LED</div>
        <svg id="connections" width="100%" height="100%" style="position: absolute; top: 0; left: 0;"></svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
